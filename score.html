<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anime Girl Wallpaper</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />

  <body class="hold-transition content">

              <div class="card card-info card-outline">

                  <h4 class="font-weight-light">Eazy</h4>
                </div>
                <div class="card-body">
                  <table class="table table-hover" id="tbl-eazy">
                    <thead>
                      <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th width="100px">Score</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>AAA</td>
                        <td>00:01:00</td>
                      </tr>

                        <td>3</td>

                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-6 col-lg-4">

                  <h4 class="font-weight-light">Medium</h4>

                    </thead>

                      </tr>
                      <tr>

                      </tr>
                      <tr>
                        <td>3</td>
                        <td>AAA</td>
                        <td>00:04:00</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card card-danger card-outline">
                <div class="card-header">
                  <h4 class="font-weight-light">Hard</h4>
                </div>
                <div class="card-body">
                  <table class="table table-hover" id="tbl-eazy">

                      <tr>
                        <th>No</th>

                      </tr>
                    </tbody>
                  </table>

              <div class="col-md-12">
                <div class="card card-primary card-outline">
                  <div class="card-header">
                    <div class="row">
                      <div class="col-sm-3">
                        <h4 class="font-weight-light">Costume Stage</h4>
                      </div>
                      <div class="col-sm-9 text-right">
                        <form action="#" method="get" class="form">
                          <!-- <input type="text" name="c" /> -->

                            name="c"
                            id=""
                            class="custom-select"
                            style="width: 70%; max-width: 300px"
                            list="stage"
                          >
                            <!-- <option value="">--Stage--</option>
                            <option value="1">Stage 1</option>
                            <option value="2">stage 2</option> -->

                          <datalist id="stage">
                            <option value="Stage 1">Stage 1</option>
                            <option value="Stage 2">stage 2</option>
                          </datalist>
                          <input
                            class="btn btn-primary"
                            type="submit"
                            value="Show"
                          />

                      </div>

                  <div class="card-body">

                        </tr>
                      </tbody>
